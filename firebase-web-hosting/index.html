    <div class="main-container">
        <div class="game-container">
            <h1>John's Game of Life</h1>
            <h2>POV: you realize Life is a Turing Complete Game</h2>
            <div class="controls">
                <button id="startBtn">Start</button>
                <button id="stopBtn">Stop</button>
                <button id="clearBtn">Clear</button>
                <button id="randomBtn">Random</button>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div class="info">
                <p>Click cells to toggle them alive/dead</p>
                <p>Generation: <span id="generationCount">0</span></p>
            </div>

    <div class="model-background">
        <model-viewer
            id="model"
            src="john.glb"
            ios-src="john.usdz"
            alt="Bouncing 3D model"
            camera-controls="false"
            auto-rotate
            rotation-per-second="30deg"
            interaction-policy="none"
            camera-orbit="0deg 75deg 105%"
            exposure="1"
            shadow-intensity="1"
            environment-image="neutral">
        </model-viewer>
    </div>
