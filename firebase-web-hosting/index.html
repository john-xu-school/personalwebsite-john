<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's Game of Life</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="game-container">
            <h1>John's Game of Life</h1>
            <h2>POV: you realize Life is a Turing Complete Game</h2>
            <div class="controls">
                <button id="startBtn">Start</button>
                <button id="stopBtn">Stop</button>
                <button id="clearBtn">Clear</button>
                <button id="randomBtn">Random</button>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div class="info">
                <p>Click cells to toggle them alive/dead</p>
                <p>Generation: <span id="generationCount">0</span></p>
            </div>
        </div>
    <div class="model-background">
        <model-viewer
            id="model"
            src="john.glb"
            ios-src="john.usdz"
            alt="Bouncing 3D model"
            camera-controls="false"
            auto-rotate
            rotation-per-second="30deg"
            interaction-policy="none"
            camera-orbit="0deg 75deg 105%"
            exposure="1"
            shadow-intensity="1"
            environment-image="neutral">
        </model-viewer>
    </div>
    <div class="user-stats">
        <h3>Your Statistics</h3>
        <div id="userStats" class="stat-items">
            <p class="stat-item">Visit count: <span id="visitCount">0</span></p>
            <!-- <p class="stat-item">Patterns created: <span id="patternsCreated">0</span></p>
            <p class="stat-item">Total generations run: <span id="totalGenerations">0</span></p>
            <p class="stat-item">Last visit: <span id="lastVisit">First visit</span></p> -->
        </div>
    </div>

    <!-- Global Statistics Section -->
    <div class="global-stats">
        <h3>Global Statistics</h3>
        <div id="globalStats" class="stat-items">
            <p class="stat-item">Total patterns created: <span id="globalPatterns">0</span></p>
            <p class="stat-item">Total generations run: <span id="globalGenerations">0</span></p>
            <p class="stat-item">Active users: <span id="activeUsers">0</span></p>
        </div>
    </div>
    
    <script type="module" src="scripts/firebaseApi.js"></script>
    <script type="module" src="scripts/user-pattern-manager.js"></script>
    <script type="module" src="scripts/event-handlers.js"></script>
    <script type="module" src="scripts/game-logic.js"></script>
    <script src="scripts/bouncing-model.js"></script>
</body>
</html>
